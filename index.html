<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n üíñ</title>
    <style>
        body {
    	   font-family: Arial, sans-serif;
   	   text-align: center;
    	   background: url('D:/fondo2.jpg') no-repeat center center fixed;
    	   background-size: cover;
    	   color: white;
    	   display: flex;
    	   flex-direction: column;
    	   justify-content: center;
    	   align-items: center;
    	   height: 100vh;
    	   position: relative;
    	   overflow: hidden;
        }
        .container {
            background: white;
            color: #ff4d6d;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease-in-out;
        }
        #yes {
            background-color: #ff4d6d;
            color: white;
        }
        #no {
            background-color: white;
            color: #ff4d6d;
            position: absolute;
            z-index: 9999; /* Hace que el bot√≥n est√© por encima de todo */
        }
        .hidden {
            display: none;
        }
        #image-container {
            position: absolute;
            top: 10px;
            width: 200px;
            height: 200px;
        }
        #image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div id="image-container">
        <img id="image" src="D:/inicio.gif" alt="Imagen din√°mica">
    </div>

    <div class="container" id="question">
    <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        <p id="message"></p>
        <div class="buttons">
            <button id="yes" onclick="acceptLove()">S√≠ üíñ</button>
            <button id="no" onclick="countNo()" onmouseover="moveNo()">No üíî</button>
        </div>
    </div>

    <div class="container hidden" id="response">
        <h1>¬°Sab√≠a que dir√≠as que s√≠! üíò</h1>
        <p>Eres la persona m√°s especial del mundo. ü•∞</p>
    </div>

    <script>
        let noCount = 0;
        let buttonYes = document.getElementById('yes');
        let buttonNo = document.getElementById('no');
        let imageElement = document.getElementById('image');
        let originalSize = 18; // Tama√±o inicial del bot√≥n "S√≠"

        const messages = [
            "¬øEst√°s seguro? ü•∫",
            "No seas as√≠... üò¢",
            "Piensa en los buenos momentos üíï",
            "Dame una oportunidad üò≠",
            "¬°Te prometo chocolates! üç´",
            "¬°Por favor, di que s√≠! üòç"
        ];

        const images = [
            "D:/dos.gif",
            "D:/tres.gif",
            "D:/cuatro.gif",
            "D:/cinco.gif",
            "D:/seis.gif",
            "D:/siete.gif"
        ];

        function acceptLove() {
            document.getElementById('question').classList.add('hidden');
            document.getElementById('response').classList.remove('hidden');
            imageElement.src = "D:/uno.gif"; // Imagen final cuando dice que s√≠
        }

        function countNo() {
            if (noCount < messages.length) {
                document.getElementById('message').innerText = messages[noCount];
            }
            if (noCount < images.length) {
                imageElement.src = images[noCount]; // Cambia la imagen en cada clic de "No"
            }
            noCount++;

            // Aumentar tama√±o del bot√≥n "S√≠" un 10% en cada clic de "No"
            originalSize *= 1.10;
            buttonYes.style.fontSize = `${originalSize}px`;
            buttonYes.style.padding = `${originalSize / 2.5}px ${originalSize}px`; // Ajusta el padding
        }


function moveNo() {
    if (noCount >= 6) {
        let buttonWidth = buttonNo.offsetWidth;
        let buttonHeight = buttonNo.offsetHeight;

        // Obtener el tama√±o del viewport sin barras de desplazamiento
        let screenWidth = document.documentElement.clientWidth;
        let screenHeight = document.documentElement.clientHeight;

        // Obtener la posici√≥n actual del bot√≥n
        let currentX = buttonNo.offsetLeft;
        let currentY = buttonNo.offsetTop;

        // Definir un rango peque√±o de movimiento (m√°x 100px en cualquier direcci√≥n)
        let moveRange = 400; 

        // Calcular nuevas coordenadas sin salirse de los m√°rgenes
        let newX = Math.min(Math.max(currentX + (Math.random() * moveRange - moveRange / 2), 30), screenWidth - buttonWidth - 30);
        let newY = Math.min(Math.max(currentY + (Math.random() * moveRange - moveRange / 2), 30), screenHeight - buttonHeight - 30);

        // Aplicar la nueva posici√≥n
        buttonNo.style.left = `${newX}px`;
        buttonNo.style.top = `${newY}px`;

        // Asegurar que el bot√≥n siempre est√© adelante
        buttonNo.style.zIndex = "9999";

        // Mostrar las coordenadas en la consola
        console.log(`Posici√≥n del bot√≥n No: x=${newX}, y=${newY}`);
    }
}


    </script>
</body>
</html>
